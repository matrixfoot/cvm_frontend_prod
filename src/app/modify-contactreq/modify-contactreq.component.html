
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
  

<div class="bodycontainer">
  <div id="loader" *ngIf="loading"></div>
  
<div class="container-fluid" *ngIf="!loading">
   
  
<form  [formGroup]="contactForm">
    <h2>Formulaire De Décision Du Sort Des Réclamations</h2>
   
    
    

      <div title="indiquer le statut de la réclamation"class="input-container">
        <i class="fa fa-user icon"></i>
        <input class="input-field" type="text" placeholder="Indiquer le statut de la réclamation" id="statut" formControlName="statut"required>
      </div> 
      
     
    
  
    <button class="btn btn-success" (click)="onSubmit()">Envoyer Modification</button>
  </form>
  <p>{{ errormsg }}</p>
  <div class="alert alert-success" *ngIf="isSuccessful">
    Modificaion effectuée avec succès!!
  </div>
</div>
</div>
</body>
